<div class="flex flex-col">
  <button class="mt-40 align-self-end w-fit-content" color="primary" extended mat-raised-button>
    <mat-icon>edit</mat-icon>
    Bulk Edit
  </button>

  <table [dataSource]="dataSource" class="mat-elevation-z8 mt-20" mat-table>

    @for (column of columns;track column) {
      <ng-container [ngSwitch]="column.value">
        <ng-container *ngSwitchCase="'id'" matColumnDef="id">
          <th *matHeaderCellDef mat-header-cell>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [aria-label]="checkboxLabel()"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td *matCellDef="let row" mat-cell>
            <mat-checkbox
              (change)="$event ? selection.toggle(row) : null"
              (click)="$event.stopPropagation()"
              [aria-label]="checkboxLabel(row)"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container *ngSwitchCase="'name'" [matColumnDef]="column.value">
          <th mat-header-cell *matHeaderCellDef>
            {{ column.name }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
        </ng-container>
        <ng-container *ngSwitchCase="'email'" [matColumnDef]="column.value">
          <th mat-header-cell *matHeaderCellDef>
            {{ column.name }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
        </ng-container>
        <ng-container *ngSwitchCase="'hourlyRate'"
                      [matColumnDef]="column.value">
          <th mat-header-cell *matHeaderCellDef>
            {{ column.name }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
        </ng-container>
        <ng-container *ngSwitchCase="'hourlyRateOvertime'" [matColumnDef]="column.value">
          <th mat-header-cell *matHeaderCellDef>
            {{ column.name }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
        </ng-container>
      </ng-container>
    }

    <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
    <tr (click)="selection.toggle(row)" *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>
</div>
